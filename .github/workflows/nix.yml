name: Nix Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  nix-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Check bun.nix is up to date
        run: |
          # Store original hash
          original_hash=$(sha256sum bun.nix | cut -d' ' -f1)

          # Regenerate bun.nix
          nix develop --command bun2nix

          # Check if it changed
          new_hash=$(sha256sum bun.nix | cut -d' ' -f1)

          if [ "$original_hash" != "$new_hash" ]; then
            echo "::error::bun.nix is out of sync with bun.lock. Run 'bun2nix' to update."
            exit 1
          fi

      - name: Build with Nix
        run: nix build

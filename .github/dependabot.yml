version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'sunday'
    labels:
      - 'dependencies'
    open-pull-requests-limit: 10
    groups:
      dev-dependencies:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'
      typescript:
        patterns:
          - 'typescript'
          - '@types/*'
      testing:
        patterns:
          - 'vitest'
          - '@vitest/*'
          - 'jest'
          - '@testing-library/*'
      aws-sdk:
        patterns:
          - '@aws-sdk/*'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'sunday'
    labels:
      - 'dependencies'
      - 'github-actions'

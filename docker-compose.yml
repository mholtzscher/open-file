services:
  localstack:
    image: localstack/localstack:latest
    container_name: open-s3-localstack
    ports:
      - '4566:4566'
    environment:
      - SERVICES=s3
      - DEBUG=0
      - PERSISTENCE=1
      - AWS_DEFAULT_REGION=us-east-1
    volumes:
      - './localstack-data:/var/lib/localstack'
      - './scripts/localstack-init.sh:/etc/localstack/init/ready.d/init-s3.sh'
      - '/var/run/docker.sock:/var/run/docker.sock'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4566/_localstack/health']
      interval: 10s
      timeout: 5s
      retries: 3

  fake-gcs:
    image: fsouza/fake-gcs-server:latest
    container_name: open-s3-fake-gcs
    ports:
      - '4443:4443'
    command: ['-scheme', 'http', '-port', '4443', '-external-url', 'http://localhost:4443']
    volumes:
      - './fake-gcs-data:/data'
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:4443/storage/v1/b']
      interval: 10s
      timeout: 5s
      retries: 3

  fake-gcs-init:
    image: curlimages/curl:latest
    container_name: open-s3-fake-gcs-init
    depends_on:
      fake-gcs:
        condition: service_healthy
    volumes:
      - './scripts/fake-gcs-init.sh:/init.sh:ro'
    entrypoint: ['/bin/sh', '/init.sh']
    environment:
      - GCS_URL=http://fake-gcs:4443

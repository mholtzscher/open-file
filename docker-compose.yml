services:
  localstack:
    image: localstack/localstack:latest
    container_name: open-file-localstack
    ports:
      - '4566:4566'
    environment:
      - SERVICES=s3
      - DEBUG=0
      - PERSISTENCE=1
      - AWS_DEFAULT_REGION=us-east-1
    volumes:
      - './test-data/localstack-data:/var/lib/localstack'
      - './test-data/scripts/localstack-init.sh:/etc/localstack/init/ready.d/init-s3.sh'
      - '/var/run/docker.sock:/var/run/docker.sock'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4566/_localstack/health']
      interval: 10s
      timeout: 5s
      retries: 3

  fake-gcs:
    image: fsouza/fake-gcs-server:latest
    container_name: open-file-fake-gcs
    ports:
      - '4443:4443'
    command: ['-scheme', 'http', '-port', '4443', '-external-url', 'http://localhost:4443']
    volumes:
      - './test-data/fake-gcs-data:/data'
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:4443/storage/v1/b']
      interval: 10s
      timeout: 5s
      retries: 3

  fake-gcs-init:
    image: curlimages/curl:latest
    container_name: open-file-fake-gcs-init
    depends_on:
      fake-gcs:
        condition: service_healthy
    volumes:
      - './test-data/scripts/fake-gcs-init.sh:/init.sh:ro'
    entrypoint: ['/bin/sh', '/init.sh']
    environment:
      - GCS_URL=http://fake-gcs:4443

  sftp:
    image: atmoz/sftp:latest
    container_name: open-file-sftp
    ports:
      - '2222:22'
    volumes:
      - './test-data/sftp-data:/home/testuser/data'
      - './test-data/scripts/sftp-init.sh:/etc/sftp.d/init.sh:ro'
      - './test-data/scripts/sftp-ssh-keys:/home/testuser/.ssh/keys:ro'
    # Format: user:password:uid:gid:directories
    # Creates testuser with password "testpass", uid 1000, gid 1000, with data directory
    command: testuser:testpass:1000:1000:data
    healthcheck:
      test: ['CMD', 'bash', '-c', 'echo "test" | nc -w 1 localhost 22']
      interval: 10s
      timeout: 5s
      retries: 3
